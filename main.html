<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>メッセージ</title>
  <style>
.message {
  position: relative;
  display: inline-block;
  margin: 1.5em 0;
  padding: 7px 10px;
  min-width: 120px;
  max-width: 100%;
  color: #555;
  font-size: 16px;
  background: #e0edff;
  border-radius: 15px;
}

.message:before {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -15px;
  border: 15px solid transparent;
  border-top: 15px solid #e0edff;
}

.message p {
  margin: 0;
  padding: 0;
}
  </style>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script language="javascript" type="text/javascript">
    url = "text.txt";
    $.get(url, (data) => {
      console.log(data)
      message_list = data.split("\n\n")
      html = ""
      for ( let i = 0; i < message_list.length; i++ ) {
        message = message_list[i]
        add_html = `<div class="message"><p>${message}</p></div>`
        html = html + add_html
      }
      document.write(html)
    });
  </script>
</body>
</html>

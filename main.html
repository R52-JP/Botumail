<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>メッセージ</title>
  <style>
.message {
  position: relative;
  display: inline-block;
  margin: 1.5em 0 1.5em 15px;
  padding: 7px 10px;
  min-width: 120px;
  max-width: 100%;
  color: #555;
  font-size: 16px;
  background: #FFF;
  border: solid 3px #555;
  box-sizing: border-box;
  border-radius: 10px;
  padding: 10px;
}

.message:before {
  content: "";
  position: absolute;
  top: 50%;
  left: -24px;
  margin-top: -12px;
  border: 12px solid transparent;
  border-right: 12px solid #FFF;
  z-index: 2;
}

.message:after {
  content: "";
  position: absolute;
  top: 50%;
  left: -30px;
  margin-top: -14px;
  border: 14px solid transparent;
  border-right: 14px solid #555;
  z-index: 1;
}
  </style>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script language="javascript" type="text/javascript">
    url = "text.txt";
    $.get(url, (data) => {
      console.log(data)
      message_list = data.split("\n\n")
      add_html_2 = ""
      html = ""
      for ( let i = 0; i < message_list.length; i++ ) {
        message = message_list[i]
        message_list[i] = message_list[i].split("画像")
        message_list[i] = message_list[i].split("\n")
        for ( let j = 0; j < message_list[i].length; j++ ) {
          add_html1 = `<p>${message[i][j]}</p>`
          add_html2 = add_html2 + add_html1
        }
        html = html + add_html2
      }
      document.getElementById('this').innerHTML = html ;
    });
  </script>
  <div id="this">
  </div>
</body>
</html>
